<div class="main">
  <div class="main-row">
    <div ng-if="!isEdit" class="agileits-info">
      <div class="agileits-infoleft">
        <img src="images/avatar.png" alt="" />
      </div>
      <div class="agileits-inforight">
        <h2 class="word-wrap" ng-bind="savedUser.name || 'none'"></h2>
        <h6 class="word-wrap">Username: {{savedUser.username || 'none'}}</h6>
        <p class="word-wrap">
          First Name: {{savedUser.firstName || 'none'}}</p>
        <p class="word-wrap">
          Last Name: {{savedUser.lastName || 'none'}}
        </p>
      </div>
      <div class="clear"> </div>
      <input class="btn-margin" ng-click="goToEdit()" type="button" value="EDIT">
      <input class="orange-btn btn-margin" ng-click="logout()" type="button" value="SIGN OUT">
    </div>
    <form ng-submit="save()" ng-if="isEdit" class="agileits-info">
      <div>
        <span class="label-text">Name:</span>
        <input ng-disabled="loading" ng-model="user.name" type="text" placeholder="Your name">
      </div>

      <div class="btn-margin">
        <span class="label-text">Username:</span>
        <input ng-disabled="loading" ng-model="user.username" type="text" placeholder="Your username">
      </div>

      <div class="btn-margin">
        <span class="label-text">First name:</span>
        <input ng-disabled="loading" ng-model="user.firstName" type="text" placeholder="Your first name">
      </div>

      <div class="btn-margin">
        <span class="label-text">Last name:</span>
        <input ng-disabled="loading" ng-model="user.lastName" type="text" placeholder="Your last name">
      </div>

      <div class="error" ng-if="error.serverError">* {{error.serverError}}</div>
      <input ng-hide="loading" class="btn-margin" type="submit" value="SAVE">
      <div ng-if="loading">
          <img class="center-block" src="images/loading.gif" />
        </div>
      <input ng-if="!loading" class="orange-btn btn-margin" ng-click="goToBack()" type="button" value="BACK">
    </form>
  </div>
</div>
